name: Build & Publish to npm (auto-detect service entry)

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install project deps & bundlers + runtime packages
        run: |
          set -euo pipefail
          # install declared deps (if any)
          npm install || true

          # bundlers & packagers
          npm install --no-save esbuild @vercel/ncc

          # runtime packages that esbuild may need (add more if errors show)
          npm install --no-save whatwg-fetch core-js-bundle qrcode-npm esprima estraverse || true

      - name: Dump mods/ and service/ file tree (for debugging)
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== mods/ ==="
          ls -la mods || true
          echo "=== service/ ==="
          ls -la service || true
          echo "=== show first lines of mods/userScript.js (if exists) ==="
          if [ -f mods/userScript.js ]; then head -n 20 mods/userScript.js; else echo "mods/userScript.js not found"; fi

      - name: Detect service entry (index.js / main.js / service.js / fallback)
        id: detect
        run: |
          set -euo pipefail
          ENTRY=""
          for cand in index.js main.js service.js app.js server.js start.js; do
            if [ -f "service/$cand" ]; then
              ENTRY="service/$cand"
              break
            fi
          done
          # fallback: first .js in service root
          if [ -z "$ENTRY" ] && [ -d service ]; then
            FIRST_JS=$(find service -maxdepth 1 -type f -name '*.js' | head -n1 || true)
            if [ -n "$FIRST_JS" ]; then
              ENTRY="$FIRST_JS"
            fi
          fi
          if [ -z "$ENTRY" ]; then
            echo "::error::No service entry found in service/ (tried index.js main.js service.js etc)."
            echo "No service entry detected" > /tmp/service_entry_missing
            exit 1
          fi
          echo "service entry detected: $ENTRY"
          echo "::set-output name=service_entry::$ENTRY"
      - name: Show detected service entry
        run: |
          echo "service entry: ${{ steps.detect.outputs.service_entry }}"

      - name: Install bundler deps (if more missing you will see errors — add them to the list above)
        run: |
          set -euo pipefail
          # ensure esbuild & ncc exist as CLI tools
          npm install --no-save esbuild @vercel/ncc

      - name: Fetch polyfills & prepare tmp entry (rewrite imports)
        run: |
          set -euo pipefail
          mkdir -p tmp dist

          # download polyfills (ignore missing)
          curl -fsSL https://unpkg.com/whatwg-fetch/dist/fetch.umd.js -o tmp/whatwg-fetch.umd.js || true
          curl -fsSL https://unpkg.com/core-js-bundle@3.32.2/minified.js -o tmp/core-js-bundle.min.js || true
          curl -fsSL https://unpkg.com/@formatjs/intl-getcanonicallocales@latest/polyfill.iife.js -o tmp/intl-getcanonicallocales.polyfill.iife.js || true
          curl -fsSL https://unpkg.com/@formatjs/intl-locale@latest/polyfill.iife.js -o tmp/intl-locale.polyfill.iife.js || true
          curl -fsSL https://unpkg.com/@formatjs/intl-displaynames@latest/polyfill.iife.js -o tmp/intl-displaynames.polyfill.iife.js || true
          curl -fsSL https://unpkg.com/@formatjs/intl-displaynames@latest/locale-data/en.js -o tmp/intl-displaynames.locale-data.en.js || true

          # concat polyfills if present
          cat tmp/whatwg-fetch.umd.js tmp/core-js-bundle.min.js tmp/intl-getcanonicallocales.polyfill.iife.js tmp/intl-locale.polyfill.iife.js tmp/intl-displaynames.polyfill.iife.js tmp/intl-displaynames.locale-data.en.js > tmp/polyfills.js || true
          echo "polyfills size:"
          wc -c tmp/polyfills.js || true

          # create tmp entry: remove import lines for polyfills, rewrite "./..." -> "../mods/..."
          if [ ! -f mods/userScript.js ]; then
            echo "::error::mods/userScript.js not found; update workflow entry or repo layout."
            exit 1
          fi

          sed -E '/import .*whatwg-fetch|import .*core-js|import .*@formatjs\/intl-getcanonicallocales|import .*@formatjs\/intl-locale|import .*@formatjs\/intl-displaynames|@formatjs\/intl-displaynames\/locale-data/Id' mods/userScript.js > tmp/userScript.entry.step1.js

          sed -E "s|import[[:space:]]+\"\\./([^\"]+)\"|import \"../mods/\\1\"|g; s|import[[:space:]]+'\\./([^']+)'|import '../mods/\\1'|g" tmp/userScript.entry.step1.js > tmp/userScript.entry.js

          echo "tmp/userScript.entry.js head:"
          head -n 40 tmp/userScript.entry.js || true

      - name: Bundle userScript (esbuild) and create dist/userScript.js
        run: |
          set -euo pipefail
          mkdir -p tmp dist

          npx esbuild tmp/userScript.entry.js \
            --bundle \
            --platform=browser \
            --format=iife \
            --minify \
            --outfile=tmp/bundle.userScript.js \
            --banner:js="(function(){if(window.__TIZENTUBE_INJECT_LOADED)return;window.__TIZENTUBE_INJECT_LOADED=true;" \
            --footer:js="})();"

          if [ -s tmp/polyfills.js ]; then
            cat tmp/polyfills.js tmp/bundle.userScript.js > dist/userScript.js
          else
            cp tmp/bundle.userScript.js dist/userScript.js
          fi

          echo "Built dist/userScript.js:"
          ls -lh dist/userScript.js || true
          head -n 6 dist/userScript.js || true

      - name: Bundle service using detected entry
        run: |
          set -euo pipefail
          SERVICE_ENTRY="${{ steps.detect.outputs.service_entry }}"
          echo "Service entry is: $SERVICE_ENTRY"

          if [ -z "$SERVICE_ENTRY" ] || [ ! -f "$SERVICE_ENTRY" ]; then
            echo "::error::Service entry not found: $SERVICE_ENTRY"
            echo "Service entry not found" >&2
            exit 1
          fi

          npx @vercel/ncc build "$SERVICE_ENTRY" -o dist_tmp
          mv dist_tmp/index.js dist/service.js
          rm -rf dist_tmp

          echo "Built dist/service.js:"
          ls -lh dist/service.js || true
          head -n 6 dist/service.js || true

      - name: Verify dist outputs
        run: |
          set -euo pipefail
          if [ ! -f dist/userScript.js ]; then echo "dist/userScript.js missing" >&2; exit 1; fi
          if [ ! -f dist/service.js ]; then echo "dist/service.js missing" >&2; exit 1; fi
          echo "✅ dist contains userScript.js and service.js"

      - name: Show dist sizes
        run: ls -lh dist || true

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
